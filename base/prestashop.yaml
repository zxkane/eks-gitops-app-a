apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prestashop
spec:
  releaseName: prestashop
  chart:
    spec:
      chart: prestashop
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: app-a
      version: 14.0.10
  values:
    existingSecret: prestashop
    service:
      type: ClusterIP
    ingress:
      enabled: true
      path: '/*'
      annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/inbound-cidrs: '0.0.0.0/0'
        alb.ingress.kubernetes.io/auth-type: none
        alb.ingress.kubernetes.io/target-type: ip
        kubernetes.io/ingress.class: alb
        alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-Ext-2018-06
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
        alb.ingress.kubernetes.io/backend-protocol: HTTP
        alb.ingress.kubernetes.io/healthcheck-path: '/index.php'
        alb.ingress.kubernetes.io/healthcheck-port: '8080'
        alb.ingress.kubernetes.io/ssl-redirect: '443'      
    persistence:
      enabled: false
      storageClass: gp2
    # for mariadb
    mariadb:
      enabled: false
    externalDatabase:
      host: mariadb.kube-system.svc.cluster.local
      user: prestashop
      database: prestashop
      existingSecret: prestashop-db-secrets
    allowEmptyPassword: false
  interval: 1h0m0s
  install:
    remediation:
      retries: 3